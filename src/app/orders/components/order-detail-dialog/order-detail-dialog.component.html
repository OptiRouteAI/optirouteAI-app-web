<h2 mat-dialog-title>Detalles del Pedido</h2>

<table mat-table [dataSource]="data">
  <ng-container matColumnDef="cod_articulo">
    <th mat-header-cell *matHeaderCellDef>Código Artículo</th>
    <td mat-cell *matCellDef="let detail">{{ detail.cod_articulo }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let detail">{{ detail.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <td mat-cell *matCellDef="let detail">{{ detail.cantidad }}</td>
  </ng-container>

  <ng-container matColumnDef="UM">
    <th mat-header-cell *matHeaderCellDef>UM</th>
    <td mat-cell *matCellDef="let detail">{{ detail.UM }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['cod_articulo', 'descripcion', 'cantidad', 'UM']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['cod_articulo', 'descripcion', 'cantidad', 'UM']
    "
  ></tr>
</table>
